<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Todo List</h1>
    </div>
    <div class="body">
      <form class="projects-Form">
        <label for="project"></label>
        <input
          required
          type="text"
          name="text"
          id="project"
          placeholder="Project name e.g &#34;Work&#34;"
        />
        <button class="project-Button">Add Project</button>

        <div class="created-Projects"></div>
      </form>
      <div class="todos">
        <form class="todo-Form" action="">
          <ul>
            <li>
              <label for="task"></label>
              <input
                class="todo-Title"
                type="text"
                name="task"
                id="task"
                placeholder="Task e.g &#34;Walk the dog&#34;"
              />
            </li>
            <li>
              <label for="date"></label>
              <input type="date" name="date" id="date" />
            </li>
            <li>
              <label for="priority"></label>
              <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="urgent">Urgent</option>
              </select>
            </li>
            <li>
              <button>Create</button>
            </li>
          </ul>
          <div class="content"></div>
        </form>
      </div>
      <div class="modal">
        <form class="modal-Form" action="">
          <ul>
            <li>
              <label for="modal-Task"></label>
              <input
                class="todo-Title"
                type="text"
                name="task"
                id="modal-Task"
                placeholder="Task e.g &#34;Walk the dog&#34;"
              />
            </li>
            <li>
              <label for="modal-Date"></label>
              <input type="date" name="date" id="modal-Date" />
            </li>
            <li>
              <label for="modal-Priority"></label>
              <select name="priority" id="modal-Priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="urgent">Urgent</option>
              </select>
            </li>
            <li>
              <button>Save</button>
            </li>
          </ul>
          <div class="content"></div>
        </form>
      </div>
    </div>
  </body>
</html>
